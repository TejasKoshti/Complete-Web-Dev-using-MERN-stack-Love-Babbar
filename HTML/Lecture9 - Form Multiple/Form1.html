<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <label for="name">Enter the Name</label>
        <input type="name" name="name" id="name" placeholder="Enter The Name" >

        <br><br>

        <label for="email">Enter the Email</label>
        <input type="email" name="email" id="email" placeholder="Enter The Email Id" >

        <br><br>

        <label for="tel">Enter Phone Number</label>
        <input type="tel" pattern="\d{3}-\d{3}-\d{4}" name="tel" id="tel" placeholder="123-454-7890" >

        <!-- <p>Learn About Patter in DATA folder</p>
        <input type="submit" src="../Data/ChatGPT.pdf"> -->

        <br><br>

        <label for="dropdown" >Occupation</label>
        <select name="dropdown" id="dropdown">
            <option value="option1">Student</option>
            <option value="option2">Professional</option>
            <option value="option3">Experi</option>
        </select>

        <br><br>

        <label for="checkbox">Choose The Topics </label>
        <br>
        <label for="checkbox">HTML </label>
        <input type="checkbox" name="checkbox" id="checkbox1" >

        <label for="checkbox">CSS </label>
        <input type="checkbox" name="checkbox" id="checkbox2" >

        <label for="checkbox">JS </label>
        <input type="checkbox" name="checkbox" id="checkbox3" >

        <br><br>
        <label for="comments">comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">



    </form>

</body>
</html>
